group 'life-sumulator'
version '0.1'

task wrapper(type: Wrapper) {
  gradleVersion = '2.10'
  distributionUrl = "https://services.gradle.org/distributions/gradle-$gradleVersion-all.zip"
}

apply plugin: 'java'
apply plugin: 'application'

mainClassName = "com.company.life_simulator.ui.Application"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    compile 'org.javatuples:javatuples:1.2'
    compile 'com.google.guava:guava:19.0'
    compile 'io.github.amaembo:streamex:0.4.1'

    testCompile group: 'junit', name: 'junit', version: '4.11'

    testCompile 'org.openjdk.jmh:jmh-core:1.11.3'
    testCompile 'org.openjdk.jmh:jmh-generator-annprocess:1.11.3'
}
